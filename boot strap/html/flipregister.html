<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../limb/bootstrap.min.css">
</head>
<body>
    <form class="container border border-3 border-dark was-validated">
        <h2 class="text-dark text-center">Register</h2>
        <div class="form-floating mt-3 mb-3 ">
            <input type="text" class="form-control" placeholder="name" required>
            <label for="" class="">Name</label>
        </div>
        <div class="form-check d-flex">
            <input type="radio" id="m" name="aa" class="form-check-input">
            <label for="m" class="form-check-label">Male</label>

            <input type="radio" id="f" name="aa" class="form-check-input ms-5">
            <label for="f" class="form-check-label">Female</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" placeholder="address" required>
            <label for="" class="">Address</label>
        </div>
        <div class="mt-3 mb-3">
            <select class="form-select">
                <option>----select-----</option>
                <option>Thiruvanathapuram</option>
                <option>Kollam</option>
                <option>Pathanamthitta</option>
                <option>Alappuzha</option>
                <option>Kottayam</option>
                <option>Eranakulam</option>
                <option>Idukki</option>
                <option>Kannur</option>
                <option>Kasaragod</option>
                <option>Kozhikode</option>
                <option>Palakkad</option>
                <option>Thrissur</option>
                <option>Wayanad</option>
                <option>Malapuram</option>
            </select>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="number" class="form-control" placeholder="phone number" required>
            <label for="" class="">Phone number</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="email" class="form-control" placeholder="email" required>
            <label for="" class="">Email</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" placeholder="Land mark" required>
            <label for="" class="">Landmark</label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-3 mb-4 d-block mx-auto">Submit</button>
        </div>
        

    </form>




    <script src="../limb/bootstrap.bundle.min.js"></script>
</body>
</html>
