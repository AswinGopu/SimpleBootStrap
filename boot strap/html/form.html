<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form class="w-50 border border-3 border-dark p-2 d-block mx-auto was-validated">
        <label for="" >name:</label>
        <input type="text" class="form-control" placeholder="enter your name">
        <input type="text" class="form-control" placeholder="enter mobile number">
        <textarea name="" id="" cols="30" rows="1" class="form-control"></textarea>
        <input type="radio" name="aa" class="form-check">male
        <input type="radio" name="aa" class="form-check">female

        <div class="form-check form-switch">

        </div>

        <!-- input  grpup -->
        <!-- <div class="input-group"> -->
        <div class="form-floating input-group mt-4 mb-4">
            <span class="input-group-text">H</span>
            <input type="text" id="name" placeholder="Username" class="form-control" style="background: none;" required>
            <label for="name" class="ps-5">Username</label>
        </div>
    </form>
    <script src="../limb/bootstrap.bundle.min.js"></script>
