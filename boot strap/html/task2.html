<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../limb/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
</head>

<body>
    <form class="container border border-3 border-info p-4 was-validated">
        <div class="form-floating input-group mt-3 mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="username" required style="background: none;">
            <label for="" class="ps-5">Username</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-floating input-group mt-3 mb-3">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <input type="password" class="form-control" placeholder="password" required style="background: none;">
            <label for="" class="ps-5">Password</label>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary">submit</button>
            <a href="../html/register.html">Register</a>
        </div>
    </form>
    <script src="../limb/bootstrap.bundle.min.js"></script>
</body>

</html>
